<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <body>
        <!---Active and disabled buttons-->
      
        <div class="container mt-2">
        <button class="btn btn-primary active"> Clickable
        </button>
        <button class="btn btn-success" disabled>
            Disabled
        </button>
        <a href="#" class="btn btn-warning disabled">Button</a>
      </div>
      <!--Spinner buttons-->
      <div class="container mt-3">
        <button class="btn btn-danger">
            <span class="spinner-border text-warning"></span> </button>
        <button class="btn btn-info">
            <span class="spinner-border"></span>
       loading....
        </button>
        <button class="btn btn-dark">
            <span class="spinner-grow text-success"></span>
            loading....
        </button>
       
      </div>
    
      <!--Button group-->
      <div class="container mt-3">
        <div class="btn-group">
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Samsung</button>
            <div class="btn-group">
                <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Walton</button>
                
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">S1</a></li>
                    <li><a href="#" class="dropdown-item">S2</a></li>
                </ul>
                <!--<div class="dropdown-menu">
                    <a href="#" class="dropdown-item" >S1</a>
                    <a href="#" class="dropdown-item">S2</a>
                </div>-->
            </div>
           
        </div>
        <div class="btn-group-vertical">
            <button class="btn btn-success">Apple</button>
            <button class="btn btn-info">Samsung</button>
            <button class="btn btn-warning">Walton</button>
        </div>
    
     
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   
  </body>
</html>
